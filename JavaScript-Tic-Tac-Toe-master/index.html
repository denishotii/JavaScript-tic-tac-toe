<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="./img/logo.jpg" sizes="25x25">
  <meta name="author" content="Denis Hoti">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="header1">
    <div class="pl-sc">
      <div class="pl"><p>Player</p></div>
      <div class="sc"><p>Score</p></div>
    </div>
    <div class="pl-1">
      <div class="pl-name-1">
        <p>Player X</p>
      </div>
      <div class="pl-score-1">
        <p id="score-X">0</p>
      </div>
    </div>
  </div>

  <div class="header2">
    <div class="pl-sc">
      <div class="pl"><p>Player</p></div>
      <div class="sc"><p>Score</p></div>
    </div>
    <div class="pl-2">
      <div class="pl-name-2">
        <p>Player O</p>
      </div>
      <div class="pl-score-2">
        <p id="score-O">0</p>
      </div>
    </div>
  </div>

  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
  <div class="footer">
    <p class="copyright">&copy; 2020 - <span id="currentYear"></span></p>
    <p class="author">Created by <a class="author-link" target="_blank" href="https://denishoti.dev"><b>Denis Hoti</b></a></p>
  </div>

  <script>
    document.getElementById("currentYear").innerHTML = new Date().getFullYear();
  </script>
</body>
</html>
